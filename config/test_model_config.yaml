defaults:
  - problem: mazes
  - override hydra/job_logging: custom
  - _self_

hydra:
  run:
    dir: ./outputs/${name}/testing-${run_id}
  job_logging:
    handlers:
      file:
        filename: testing.log

name: testing_default

problem:
  model:
    test_iterations:
      low: 30
      high: 50
    model_path: ../../training_default/training-disposed-Leandrea

quick_test: False

